<!DOCTYPE html>

    <!--========== CSS ==========-->

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-circle  nav__icon'></i>Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#profile" class="nav__link">
                            <i class='bx bx-user nav__icon'></i></i>Profile
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#education" class="nav__link">
                            <i class='bx bx-book nav__icon'></i>Education
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-receipt nav__icon'></i>Skills

                    </li>
                    <li class="nav__item">
                        <a href="#experience" class="nav__link">
                            <i class='bx bx-briefcase-alt'></i>Experience
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#certificates" class="nav__link">
                            <i class='bx bx-award nav__icon'></i>Certificates
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#refrences" class="nav__link">
                            <i class='bx bx-link-external nav__icon'></i></i>References
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>

        </nav>

    <main class="l-main bd-container">

        <div class="resume" id="area-cv">
            <div class="resume__left">
                <!--========== HOME ==========-->
                <section class="home" id="home">
                    <div class="home__container section bd-grid">
                        <div class="home__data bd-grid">
                            <img src="Assets/Images/IMG_5slmg8.jpg" alt="" class="home__img">
                            <h1 class="home__title">Ahmed <b>Hussein</b> </h1>
                            <h3 class="home__profession">web developer</h3>
                            <div>
                                <a href="Assets/pdf/Complaint form.pdf" class="home__button-movil">Download</a>
                            </div>
                        </div>
                        <div class="home__address bd-grid">
                            <span class="home__information">
                                <i class='bx bx-map home__icon' ></i> Vryburg #5 North West
                                </span>
                            <span class="home__information">
                                <i class='bx bx-envelope home__icon' ></i>  a.hussein2k@gmail.com
                                 </span>
                            <span class="home__information">
                                <i class='bx bx-phone home__icon'></i> +27-727-392-798
                                    </span>
                        </div>
                    </div>
                    <!-- Theme change button -->


                    <!-- Button to generate and download the pdf. Available for desktop. -->

                <section class="social section">

                        <a href="https://www.facebook.com/" target="_blank" class="social__link">
                            <i class='bx bxl-facebook social__icon'></i> @ahmedHussein
                        </a>
                        <a href="twitter.com/home" target="_blank" class="social__link">
                            <i class='bx bxl-twitter social__icon'></i> @ahmedHussein
                        </a>
                    </div>

                </section>

                <!--========== PROFILE ==========-->
                <section class="profile section" id="profile">

                </section>

                <!--========== EDUCATION ==========-->
                <section class="education section" id="education">

                </section>


                <!--========== SKILLS  ==========-->

                </section>

            <div class="resume__right">

                </section>

                <!--========== CERTIFICATES ==========-->
                <section class="certificate section" id="certificates">

                </section>

                <!--========== REFERENCES ==========-->
                <section class="references section" id="references">

                </section>

                <!--========== LANGUAGES ==========-->
                <section class="languages section">

                </section>

                <!--========== INTERESTS ==========-->
                <section class="interests section">

                </section>
            </div>
        </div>

    <!--========== SCROLL TOP ==========-->

    <script src="Assets/Javascript/html2pdf.bundle.min.js"></script>

    <script src="Assets/Javascript/main.js"></script>
